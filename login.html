<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="../e-commerce website/assets/css/style.css ">
</head>
<style>
    :root {
  /* Background Color */
  --bg-danger: #f63440;
  }
#back
{
    color:var(--bg-danger) ;
    font-weight: 700;
    margin: 10px 42%;
}
</style>
<body>
    
    <div class="hero">
        
        <div class="from-box">
            <a href="index.html" id="back"><u>B A C K</u></a>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="../e-commerce website/login-reg-img/fb.png" alt="fbimage" width="8%">
                <img src="../e-commerce website/login-reg-img/tw.png" alt="twimage" width="8%">
                <img src="../e-commerce website/login-reg-img/gp.png" alt="gpimage" width="8%">
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span id="checkbox">Remeber Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span id="checkbox">I agree to the terms condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>        
        </div>  
     </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }

        function login() {
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }
    </script>

</body>

</html>
